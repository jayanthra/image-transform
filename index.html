<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Rearrangement Art with Physics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            background: rgba(255, 255, 255, 0.15);
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-box:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .upload-box h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .upload-box input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .process-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .process-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .settings {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .setting-item label {
            font-weight: 500;
        }
        
        .setting-item input[type="range"] {
            width: 200px;
        }
        
        .result-section {
            text-align: center;
            position: relative;
        }
        
        #animationCanvas {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            background: #000;
        }
        
        .status {
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            min-height: 30px;
        }
        
        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .settings {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Pixel Physics Art Generator</h1>
        <p class="subtitle">Watch pixels flow and rearrange with fluid dynamics</p>
        
        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('sourceInput').click()">
                <h3>ðŸ“· Source Image</h3>
                <p>The image to take pixels from</p>
                <input type="file" id="sourceInput" accept="image/*">
                <button class="upload-btn">Choose File</button>
                <img id="sourcePreview" class="preview-img" style="display: none;">
            </div>
            
            <div class="upload-box" onclick="document.getElementById('targetInput').click()">
                <h3>ðŸŽ¯ Target Image</h3>
                <p>The image to recreate</p>
                <input type="file" id="targetInput" accept="image/*">
                <button class="upload-btn">Choose File</button>
                <img id="targetPreview" class="preview-img" style="display: none;">
            </div>
        </div>
        
        <div class="settings">
            <div class="setting-item">
                <label>Canvas Size: <span id="sizeValue">600</span>px</label>
                <input type="range" id="sizeSlider" min="400" max="800" value="600" step="50">
            </div>
            <div class="setting-item">
                <label>Pixel Count: <span id="pixelValue">2000</span></label>
                <input type="range" id="pixelSlider" min="500" max="5000" value="2000" step="500">
            </div>
            <div class="setting-item">
                <label>Animation Speed: <span id="speedValue">Normal</span></label>
                <input type="range" id="speedSlider" min="1" max="3" value="2" step="1">
            </div>
        </div>
        
        <div class="controls">
            <button class="process-btn" id="processBtn" disabled>âœ¨ Start Animation</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="result-section">
            <canvas id="animationCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        let sourceImg = null;
        let targetImg = null;
        let isAnimating = false;
        
        const sourceInput = document.getElementById('sourceInput');
        const targetInput = document.getElementById('targetInput');
        const sourcePreview = document.getElementById('sourcePreview');
        const targetPreview = document.getElementById('targetPreview');
        const processBtn = document.getElementById('processBtn');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = document.getElementById('sizeValue');
        const pixelSlider = document.getElementById('pixelSlider');
        const pixelValue = document.getElementById('pixelValue');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const status = document.getElementById('status');
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        
        const speedLabels = ['Slow', 'Normal', 'Fast'];
        
        sizeSlider.addEventListener('input', (e) => {
            sizeValue.textContent = e.target.value;
        });
        
        pixelSlider.addEventListener('input', (e) => {
            pixelValue.textContent = e.target.value;
        });
        
        speedSlider.addEventListener('input', (e) => {
            speedValue.textContent = speedLabels[e.target.value - 1];
        });
        
        sourceInput.addEventListener('change', (e) => loadImage(e, 'source'));
        targetInput.addEventListener('change', (e) => loadImage(e, 'target'));
        
        function loadImage(e, type) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    if (type === 'source') {
                        sourceImg = img;
                        sourcePreview.src = event.target.result;
                        sourcePreview.style.display = 'block';
                    } else {
                        targetImg = img;
                        targetPreview.src = event.target.result;
                        targetPreview.style.display = 'block';
                    }
                    checkReady();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function checkReady() {
            processBtn.disabled = !(sourceImg && targetImg) || isAnimating;
        }
        
        processBtn.addEventListener('click', startAnimation);
        
        class Particle {
            constructor(x, y, color, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.vx = 0;
                this.vy = 0;
                this.color = color;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = 3;
                this.arrived = false;
                this.startDelay = Math.random() * 30; // Random delay before starting
                this.age = 0;
            }
            
            update(speed) {
                this.age++;
                
                // Wait for start delay
                if (this.age < this.startDelay) return;
                
                if (this.arrived) return;
                
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 2) {
                    this.x = this.targetX;
                    this.y = this.targetY;
                    this.vx = 0;
                    this.vy = 0;
                    this.arrived = true;
                    return;
                }
                
                // Attraction force to target
                const force = 0.05 * speed;
                const ax = (dx / dist) * force;
                const ay = (dy / dist) * force;
                
                this.vx += ax;
                this.vy += ay;
                
                // Damping
                this.vx *= 0.95;
                this.vy *= 0.95;
                
                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(Math.floor(this.x), Math.floor(this.y), this.size, this.size);
            }
        }
        
        async function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            processBtn.disabled = true;
            canvas.style.display = 'block';
            
            const canvasSize = parseInt(sizeSlider.value);
            const pixelCount = parseInt(pixelSlider.value);
            const speedMultiplier = parseInt(speedSlider.value);
            
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            
            status.textContent = 'Extracting pixels...';
            
            // Extract source pixels
            const sourceCanvas = document.createElement('canvas');
            const sourceCtx = sourceCanvas.getContext('2d');
            sourceCanvas.width = canvasSize;
            sourceCanvas.height = canvasSize;
            sourceCtx.drawImage(sourceImg, 0, 0, canvasSize, canvasSize);
            const sourceData = sourceCtx.getImageData(0, 0, canvasSize, canvasSize);
            
            // Extract target pixels
            const targetCanvas = document.createElement('canvas');
            const targetCtx = targetCanvas.getContext('2d');
            targetCanvas.width = canvasSize;
            targetCanvas.height = canvasSize;
            targetCtx.drawImage(targetImg, 0, 0, canvasSize, canvasSize);
            const targetData = targetCtx.getImageData(0, 0, canvasSize, canvasSize);
            
            // Sample pixels
            const particles = [];
            const step = Math.floor(canvasSize * canvasSize / pixelCount);
            
            status.textContent = 'Creating particles...';
            
            for (let i = 0; i < canvasSize * canvasSize; i += step) {
                const x = i % canvasSize;
                const y = Math.floor(i / canvasSize);
                const idx = i * 4;
                
                // Get source color
                const r = sourceData.data[idx];
                const g = sourceData.data[idx + 1];
                const b = sourceData.data[idx + 2];
                const color = `rgb(${r},${g},${b})`;
                
                // Find best matching target position
                let bestX = x;
                let bestY = y;
                let minDist = Infinity;
                
                // Sample target positions
                for (let j = 0; j < 100; j++) {
                    const tx = Math.floor(Math.random() * canvasSize);
                    const ty = Math.floor(Math.random() * canvasSize);
                    const tidx = (ty * canvasSize + tx) * 4;
                    
                    const tr = targetData.data[tidx];
                    const tg = targetData.data[tidx + 1];
                    const tb = targetData.data[tidx + 2];
                    
                    const dist = (r - tr) ** 2 + (g - tg) ** 2 + (b - tb) ** 2;
                    
                    if (dist < minDist) {
                        minDist = dist;
                        bestX = tx;
                        bestY = ty;
                    }
                }
                
                // Starting position is the actual source position
                particles.push(new Particle(x, y, color, bestX, bestY));
            }
            
            status.textContent = `Animating ${particles.length} particles...`;
            
            // Animation loop
            let frame = 0;
            const maxFrames = 500;
            
            function animate() {
                // Start with black background, gradually fade
                if (frame < 10) {
                    ctx.fillStyle = 'rgb(0, 0, 0)';
                    ctx.fillRect(0, 0, canvasSize, canvasSize);
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, canvasSize, canvasSize);
                }
                
                let arrivedCount = 0;
                
                for (const particle of particles) {
                    particle.update(speedMultiplier);
                    particle.draw(ctx);
                    if (particle.arrived) arrivedCount++;
                }
                
                const progress = Math.floor((arrivedCount / particles.length) * 100);
                status.textContent = `Progress: ${progress}% (${arrivedCount}/${particles.length} particles arrived)`;
                
                frame++;
                
                if (arrivedCount === particles.length || frame >= maxFrames) {
                    status.textContent = 'âœ¨ Animation complete!';
                    isAnimating = false;
                    processBtn.disabled = false;
                    
                    // Draw final crisp image
                    ctx.clearRect(0, 0, canvasSize, canvasSize);
                    for (const particle of particles) {
                        particle.draw(ctx);
                    }
                } else {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
    </script>
</body>
</html>
